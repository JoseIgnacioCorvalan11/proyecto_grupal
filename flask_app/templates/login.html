{% extends "base.html" %}
{% block titulo %}Login{% endblock %}
{% block contenido %}

<div class="container">
    <div class="container col-md-4 mt-5">
        <div class="row justify-content-center border rounded bg-light "> 
                <div class="col-lg-12 text-center">
                        <form action="/procesar_login" method="POST">
                            <div class="form-group">
                                <h3 class="form-label text-dark">Ingreso</h3>
                            </div>
                            <div class="form-group ">
                                <input  class="form-control" type="text" name="mail" id="mail" placeholder="Usuario:">
                            </div>
                            <div class="form-group ">
                                <input  class="form-control" type="password" name="contraseña" id="contraseña_ing" placeholder="Contraseña:">              
                            </div>
                            <div class="form-group ">
                                <input class="btn btn-primary w-100 text-center" type="submit" value="Ingresar">
                            </div>
                        </form>
                    
                </div>
        </div>
    </div>
</div>

{% endblock %}
