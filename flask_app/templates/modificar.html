{% extends "base.html" %}
{% block titulo %}Modificar usuario{% endblock %}

{% block contenido %}
{% include '__menu.html' %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <form action="/modificar_usuario/{{session['id']}}" method="POST">
                <div class="form-group ">
                    <h2 class="text-secondary">Modificar usuario</h2>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input  class="form-control" type="text" name="nombre" id="nombre" value="{{usuario.first_name}}">
                </div>
                <div class="mb-3">
                    <label for="apellido"  class="form-label">Apellido:</label>
                    <input  class="form-control" type="text" name="apellido" id="apellido" value="{{usuario.last_name}}">
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email:</label>
                    <input  class="form-control" type="email" name="mail" id="mail" value="{{usuario.email}}">
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña:</label>
                    <input  class="form-control" type="password" name="contraseña" id="contraseña">
                </div>
                <div class="mb-3">
                    <label for="Confirm_contraseña" class="form-label">Confirmar Contraseña:</label>
                    <input  class="form-control" type="password" name="Confirm_contraseña" id="Confirm_contraseña">
                </div>
                <div class="mb-3">
                <input class="btn btn-info" type="submit" value="Modificar">
                </div>
            </form>
        </div>
        <div class="col">
            <form action="/modificar_usuario/{{session['id']}}" method="POST">
                <div class="form-group ">
                    <h2 class="text-secondary">Modificar empresa</h2>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Razon Social:</label>
                    <input  class="form-control" type="text" name="nombre" id="nombre" value="">
                </div>
                <div class="mb-3">
                    <label for="apellido"  class="form-label">Rut:</label>
                    <input  class="form-control" type="text" name="apellido" id="apellido" value="">
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Dirección:</label>
                    <input  class="form-control" type="email" name="mail" id="mail" value="">
                </div>
                <div class="mb-3">
                <input class="btn btn-info" type="submit" value="Agregar">
                </div>
            </form>
        </div>
        <div class="col">
            <form action="/agregar_usuario" method="POST">
                <div class="form-group ">
                    <h2 class="text-secondary">Agregar usuario</h2>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input  class="form-control" type="text" name="nombre" id="nombre" value="">
                </div>
                <div class="mb-3">
                    <label for="apellido"  class="form-label">Apellido:</label>
                    <input  class="form-control" type="text" name="apellido" id="apellido" value="">
                </div>
                <div class="mb-3">
                    <label for="apellido"  class="form-label">Tipo Usuario:</label>
                    <select class="form-control w-100"id="categoria" name="categoria">
                        <option>Administrador</option>
                        <option>Supervisor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email:</label>
                    <input  class="form-control" type="email" name="mail" id="mail" value="">
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña:</label>
                    <input  class="form-control" type="password" name="contraseña" id="contraseña">
                </div>
                <div class="mb-3">
                    <label for="Confirm_contraseña" class="form-label">Confirmar Contraseña:</label>
                    <input  class="form-control" type="password" name="Confirm_contraseña" id="Confirm_contraseña">
                </div>
                <div class="mb-3">
                <input class="btn btn-info" type="submit" value="Agregar">
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
