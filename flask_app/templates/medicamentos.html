{% extends "base.html" %}

{% block titulo %}Mascotas{% endblock %}
{% block contenido %}
{% include "__menu.html" %}
<div class="container  mt-5">
<h3 class="text-white">Medicamentos</h3>
<button class="btn btn-secondary mb-3" type="button" id="mostrar">
    Agregar medicamento
</button>

<div class="row w-25" id="medicamentos" style="display: none;">
    <div class="col">
        <form action="/agregar_medicamento" method="POST" class="">
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion:</label>
                <input  class="form-control" type="text" name="descripcion" id="descripcion" value="">
            </div>         
            <div class="mb-3">
                <input class="btn btn-success" type="submit" value="Agregar">
            </div>
        </form>
    </div>
</div>




<table class="table table-striped table-bordered dt-responsive nowrap bg-white " style="width:50%">
    <thead>
        <tr>
            <th>Detalle</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for  medicamento in medicamentos %}
        <tr>
            <td>{{medicamento.descripcion}}</td>
            <td><a href="/modificar_medicamento/{{medicamento.id}}"  class="btn btn-secondary">Modificar</a>
            <a href="/eliminar_medicamento/{{medicamento.id}}" class="btn btn-warning">Eliminar</a></td>
            
        </tr>
        {% endfor %}
        
    </tbody>
</table>




</div>



{% endblock %}






{% block librerias %}
<script>
$(document).ready(function(){
    $("#mostrar").click(function(){
        
        $('#medicamentos').toggle(1000); 
    });
});
</script>

{% endblock %}
